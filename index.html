<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>محول عملات متقدم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #0F172A;
            --primary-blue: #1E40AF;
            --accent-blue: #3B82F6;
            --text-light: #F8FAFC;
            --border-gray: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            line-height: 1.6;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 2rem;
            width: 100%;
            max-width: 480px;
            border: 1px solid var(--border-gray);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -1rem;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-blue), transparent);
            border-radius: 2px;
        }

        .title {
            font-size: 1.8rem;
            color: var(--text-light);
            margin-bottom: 0.75rem;
            font-weight: 700;
        }

        .title span {
            color: var(--accent-blue);
        }

        .converter-box {
            background: rgba(30, 64, 175, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-gray);
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .currency-input {
            width: 100%;
            padding: 1rem 4rem 1rem 1rem;
            font-size: 1.4rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-gray);
            border-radius: 8px;
            color: var(--text-light);
            transition: all 0.3s ease;
            line-height: 1.2;
        }

        .currency-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }

        .currency-label {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 1rem;
            color: var(--accent-blue);
            font-weight: 600;
            font-size: 1.2rem;
        }

        .result-display {
            background: var(--primary-blue);
            padding: 1.2rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s forwards;
        }

        /* التعديل الرئيسي هنا */
        #iqdValue {
            font-weight: 900;
            font-size: 1.6rem;
            letter-spacing: -1px;
        }

        .flag-icon {
            width: 35px;
            height: 25px;
            border-radius: 4px;
            border: 1px solid var(--border-gray);
        }

        .exchange-info {
            text-align: center;
            padding: 1rem;
            background: rgba(30, 64, 175, 0.1);
            border-radius: 8px;
            color: var(--accent-blue);
            border: 1px solid var(--border-gray);
        }

        .loading-indicator {
            display: none;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-blue);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .glass-panel {
                padding: 1.5rem;
                border-radius: 12px;
            }
            
            .title {
                font-size: 1.5rem;
            }
            
            .currency-input {
                padding: 0.8rem 3.5rem 0.8rem 0.8rem;
                font-size: 1.2rem;
            }
            
            #iqdValue {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="glass-panel">
        <div class="header">
            <h1 class="title"><span>محول</span> العملات الدولي</h1>
        </div>

        <div class="converter-box">
            <div class="input-wrapper">
                <input type="number" 
                       class="currency-input" 
                       id="sarInput" 
                       placeholder="المبلغ بالريال السعودي"
                       oninput="convert()">
                <span class="currency-label">SAR</span>
                <span class="loading-indicator" id="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
            </div>

            <div class="result-display" id="result">
                <img src="https://flagcdn.com/iq.svg" class="flag-icon" alt="IQD">
                <span id="iqdValue">٠</span>
                <span>دينار عراقي</span>
            </div>
        </div>

        <div class="exchange-info">
            <i class="fas fa-chart-line"></i>
            سعر الصرف الثابت: ١ SAR = ٤٠٠ IQD
        </div>
    </div>

    <script>
        function convert() {
            const input = document.getElementById('sarInput');
            const result = document.getElementById('result');
            const loader = document.getElementById('loading');
            
            loader.style.display = 'block';
            result.style.opacity = '0';

            setTimeout(() => {
                const amount = parseFloat(input.value);
                
                if (!amount || amount <= 0) {
                    loader.style.display = 'none';
                    return;
                }

                const iqd = Math.round((amount * 400) / 250) * 250;
                document.getElementById('iqdValue').textContent = 
                    new Intl.NumberFormat('ar-SA').format(iqd);
                
                result.style.display = 'flex';
                result.style.opacity = '1';
                loader.style.display = 'none';
            }, 300);
        }
    </script>
</body>
</html>
