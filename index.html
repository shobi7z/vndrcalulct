<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>محول العملات الذكي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a00e0;
            --secondary: #8e2de2;
            --accent: #ff6b6b;
            --text: #2d3436;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 1rem;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: auto;
        }

        .neon-border {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(143, 64, 248, 0.3);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255,255,255,0.15);
            transition: transform 0.3s ease;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .header i {
            font-size: 2.5rem;
            color: var(--accent);
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(255,107,107,0.4);
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 1.6rem;
            margin: 0;
            background: linear-gradient(45deg, #fff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin: 2rem 0;
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .input-group:hover {
            transform: translateY(-2px);
        }

        input {
            width: 100%;
            padding: 1.2rem 3.5rem;
            font-size: 1.1rem;
            border: none;
            background: transparent;
            color: var(--text);
            font-weight: 500;
        }

        input:focus {
            outline: none;
            box-shadow: none;
        }

        .currency-symbol {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 1.2rem;
            color: var(--secondary);
            font-weight: 700;
            font-size: 1.1rem;
        }

        .result-container {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1.5rem;
            position: relative;
            overflow: hidden;
            animation: slideUp 0.5s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .result-value {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: #fff;
        }

        .flag {
            width: 35px;
            height: 25px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .exchange-rate {
            text-align: center;
            margin-top: 1.5rem;
            padding: 0.8rem;
            background: rgba(255,255,255,0.15);
            border-radius: 8px;
            font-size: 0.9rem;
            color: rgba(255,255,255,0.9);
        }

        .loading {
            display: none;
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes slideUp {
            0% { transform: translateY(20px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
                border-radius: 15px;
            }

            h1 {
                font-size: 1.4rem;
            }

            input {
                padding: 1rem 3rem;
                font-size: 1rem;
            }

            .result-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="neon-border"></div>
        <div class="header">
            <i class="fas fa-coins"></i>
            <h1>محول العملات الذكي</h1>
        </div>

        <div class="input-group">
            <span class="currency-symbol">SAR</span>
            <input type="number" id="sarInput" placeholder="أدخل المبلغ هنا" oninput="convert()">
            <span class="loading" id="loading"><i class="fas fa-spinner fa-spin"></i></span>
        </div>

        <div class="result-container" id="result" style="display: none;">
            <div class="result-value">
                <img src="https://flagcdn.com/iq.svg" class="flag" alt="IQD Flag">
                <span id="iqdValue">0</span> دينار عراقي
            </div>
        </div>

        <div class="exchange-rate">
            <i class="fas fa-sync-alt"></i> سعر الصرف الحالي: 1 ريال = 400 دينار
        </div>
    </div>

    <script>
        function roundToQuarter(value) {
            return Math.round(value / 250) * 250;
        }

        function convert() {
            const sarInput = document.getElementById("sarInput");
            const resultDiv = document.getElementById("result");
            const loading = document.getElementById("loading");
            
            loading.style.display = "block";
            
            setTimeout(() => {
                const sar = parseFloat(sarInput.value);
                
                if (isNaN(sar) || sar <= 0) {
                    resultDiv.style.display = "none";
                    loading.style.display = "none";
                    return;
                }

                let iqd = sar * 400;
                iqd = roundToQuarter(iqd);

                document.getElementById("iqdValue").textContent = iqd.toLocaleString();
                resultDiv.style.display = "block";
                loading.style.display = "none";
            }, 500);
        }
    </script>
</body>
